<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLCHESS 조합</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <section class="champion_select_section">
      <div class="select_title">
        <div>
          <div id="title" class="title">선택한 챔피언 (0 / 10)</div>
        </div>
        <div>
          <button id="submit_button" class="submit">입력</button>
          <button id="clear_button" class="clear">초기화</button>
        </div>
      </div>
      <div class="result_section">
        <div id="selected_child_list" class="select_champion_section"></div>
        <div class="result_text_section">
          <p id="result_text" class="selected_champion_text">😋 조합 대기 중!</p>
        </div>
      </div>
    </section>
    <div id="champion_button_section"></div>

    <script src="main.js"></script>
  </body>
</html>
